version: '3'
services:
  db:
    container_name: rails_db
    image: postgres
    environment:
      - POSTGRES_PASSWORD=admin
  web:
    container_name: rails_web
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/webapp
    ports:
      - 3000:3000
    depends_on:
      - db